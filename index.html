<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,800&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style/style.css">
    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>

<div class="centeredDiv">
    <div class="col1">
        <img class="mainImage" src="images/image-product-desktop.jpg">
    </div>
    <div class="col2">
        <div class="content">
            <h4 class="perfume">PERFUME</h4>
            <div class="gab">
                <h2>Gabrielle
                    Essence Eau
                    De Parfum</h2>
            </div>
            <div class="para">
                <p> A floral, solar and voluptuous interpretation composed by Olivier Polge,
                    Perfumer-Creator for the House of CHANEL.</p>
            </div>
            <div class="pricediv">
                <div class="price">
                    <p>$149.99</p>
                </div>
                <div class="pricebarre">
                    <p>$169.99</p>
                </div>

            </div>
                <div class="boutonAlign">
                    <button class="button"><span class="icon"></span>Add to cart</button>
                </div>
        </div>
    </div>

</div>
<div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Le mangeur de fleurs</a>.
</div>
</body>
</html>
